components:
  schemas:
    User:
      type: object
      properties:
        first_name:
          type: string
          description: First name of the user
        last_name:
          type: string
          description: Last name of the user
        email:
          type: string
          description: Email address of the user
        password:
          type: string
          description: Password of the user
        role:
          type: string
          description: Role of the user
        pets:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                format: uuid
                description: ID of the pet
